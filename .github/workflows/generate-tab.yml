name: Generate Tab
on:
  push:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  generate-tab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run index.ts
      - uses: EndBug/add-and-commit@v9
        with:
          message: '[GHA] Update generated tab'
          push: true
